<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Faixa Decorativa</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #000000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        /* Faixa laranja puramente decorativa */
        .faixa-laranja {
            background: #1ddbe8;
            height: 15px;
            width: 100%;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 15px;
        }
        section {
            padding: 15px;
            margin-bottom: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        form {
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #e8491d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .container {
                width: 80%;
            }
            input[type="submit"] {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site com Faixa Decorativa</h1>
        <p>Esta versão tem uma faixa laranja sem função</p>
    </header>

    <!-- Faixa laranja puramente decorativa -->
    <div class="faixa-laranja"></div>

    <div class="container">
        <section id="inicio">
            <h2>Início</h2>
            <p>A faixa laranja acima é apenas um elemento visual, sem links ou função.</p>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
            <p>Removi completamente a navegação que estava na faixa laranja.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                
                <input type="submit" value="Enviar Mensagem">
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
